<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>One.js ðŸ’›</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Showcasing how cool this library is" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: Onest, sans-serif;
        font-size: 16px;
        margin: 0;
      }

      a {
        color: #a1a1a1;
      }

      .error {
        color: #ff0000;
        border: 1px solid #ff0000;
      }

      .page-container {
        display: flex;
      }

      .sidebar {
        width: 300px;
        height: 100vh;
        background-color: #1a1a1a;
        padding: 20px;
      }

      .sidebar nav {
        display: flex;
        flex-direction: column;
      }

      .sidebar nav a {
        text-decoration: none;
        margin-bottom: 8px;
      }

      .content {
        padding-left: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .todos {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
      }

      .todo {
        display: flex;
        margin-bottom: 16px;
      }

      .todo button {
        margin-right: 10px;
        background: #fff;
        cursor: pointer;
        border: none;
        color: #000;
        padding: 0 8px;
        height: 20px;
        border-radius: 4px;
      }

      .todo-title {
        &.done {
          text-decoration: line-through;
        }
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <a href="./robots.txt" aria-label="robots.txt"></a>
    <div class="counter"></div>
    <div class="counter"></div>
    <div class="counter"></div>
    <div class="profile" id="5"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
