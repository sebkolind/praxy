    <style>
      body {
        color: #fff;
        background-color: #222;
        font-size: 16px;
        height: 100vh;
        font-family: sans-serif;
      }
      .todo-list {
        margin: 0 auto;
        width: 400px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .todo {
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
      }
      .todo.done {
        color: #333;
        background-color: #eee;
      }
      #add-todo {
        box-sizing: border-box;
        padding: 1em;
        font-size: 1.05em;
        border: none;
        border-radius: 3px;
        margin-bottom: 6px;
        width: 100%;
      }
      #add-button {
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 6px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
      .button-wrap {
        min-width: 70px;
        margin-left: 6px;
      }
      .button-wrap button {
        background-color: transparent;
        border: 0;
        cursor: pointer;
      }
    </style>
